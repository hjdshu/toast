<body>
  <div onClick="alertMsg()">clickme</div>
  <div onClick="alertMsgIco()">clickme have ico</div>

    function alertMsg() {
      toast({
        time: 2000,
        position: 'middle', // middle top bottom
        str: 'hello world!',
        // ico: imgsrc...  20px * 20px
      })
    }

        time: 2000,
        position: 'middle', // middle top bottom
        str: 'hello world!',
        ico: 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1675546601,1215879641&fm=26&gp=0.jpg'
        // ico: imgsrc...  20px * 20px
